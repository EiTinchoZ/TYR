# Configuración de pytest para TYR
# Autor: Martín Bundy
# Proyecto: TYR - Asistente Virtual ITSE

[pytest]
# Directorio donde buscar tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto al ejecutar pytest
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados
markers =
    slow: marca tests que son lentos (requieren cargar modelo)
    integration: tests de integración completa
    unit: tests unitarios rápidos

# Configuración de logging
log_cli = false
log_cli_level = INFO

# Configuración de coverage (si se usa --cov)
# Se define en .coveragerc

# Timeout para tests (opcional, requiere pytest-timeout)
# timeout = 300

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
